<div class="container">
  <h1>Subscribe to LaraConseil</h1>
  <form (ngSubmit)="createCheckoutSession()" class="form">
    <div>
      <label for="tenantName">Tenant Name:</label>
      <input id="tenantName" type="text" [(ngModel)]="tenantName" name="tenantName" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>
    <button type="submit" [disabled]="isLoading">Subscribe</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
