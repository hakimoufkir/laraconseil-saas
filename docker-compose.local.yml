services:
  # Keycloak for authentication and authorization
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    networks:
      - OurNetworks-App

  # Discovery Service (Consul)
  consul:
    image: consul:1.14.6
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -client=0.0.0.0
    networks:
      - OurNetworks-App

  # API Gateway
  apigateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "5130:5130"
    depends_on:
      - consul
      - grower-service
      - station-service
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
      SERVICE_NAME: apigateway-service
      SERVICE_HOST: apigateway-service
      SERVICE_PORT: 5130
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - OurNetworks-App

  # Grower Service
  grower-service:
    build:
      context: ./GrowerService
      dockerfile: Dockerfile
    container_name: grower-service
    ports:
      - "5003:5003"
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
      SERVICE_NAME: grower-service
      SERVICE_HOST: grower-service
      SERVICE_PORT: 5003
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - consul
    networks:
      - OurNetworks-App

  # Station Service
  station-service:
    build:
      context: ./StationService
      dockerfile: Dockerfile
    container_name: station-service
    ports:
      - "5004:5004"
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
      SERVICE_NAME: station-service
      SERVICE_HOST: station-service
      SERVICE_PORT: 5004
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - consul
    networks:
      - OurNetworks-App

  # MultiTenant Stripe API
  multitenant-api:
    build:
      context: ./MultiTenantStripeAPI
      dockerfile: Dockerfile
    container_name: multitenant-api
    ports:
      - "5005:5005"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Logging__LogLevel__Default: "Information"
      Logging__LogLevel__Microsoft.AspNetCore: "Warning"
      AllowedHosts: "*"
      Stripe__SecretKey: "sk_test_51MlVg6IQYGMLN4GqZakooCBR7H8x0VuYkXSO528i61ursaYg4MM9UlqT9NF0VX7TIzGhGxvJOBvd4pR6Sn7AGBgy00tSclea1m"
