services:
  # Keycloak for authentication and authorization
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    networks:
      - OurNetworks-App

  # API Gateway
  apigateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "5130:5130"
    depends_on:    
      - grower-service
      - station-service
      - messager-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Logging__LogLevel__Default: "Information"
      Logging__LogLevel__Microsoft.AspNetCore: "Warning"
      AllowedHosts: "*"
      SERVICE_NAME: apigateway-service
      SERVICE_HOST: apigateway-service
      SERVICE_PORT: 5130
    networks:
      - OurNetworks-App

  # Grower Service
  grower-service:
    build:
      context: ./GrowerService
      dockerfile: Dockerfile
    container_name: grower-service
    ports:
      - "5003:5003"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Logging__LogLevel__Default: "Information"
      Logging__LogLevel__Microsoft.AspNetCore: "Warning"
      AllowedHosts: "*"
      SERVICE_NAME: grower-service
      SERVICE_HOST: grower-service
      SERVICE_PORT: 5003
    networks:
      - OurNetworks-App

  # Station Service
  station-service:
    build:
      context: ./StationService
      dockerfile: Dockerfile
    container_name: station-service
    ports:
      - "5004:5004"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Logging__LogLevel__Default: "Information"
      Logging__LogLevel__Microsoft.AspNetCore: "Warning"
      AllowedHosts: "*"
      SERVICE_NAME: station-service
      SERVICE_HOST: station-service
      SERVICE_PORT: 5004
      
    networks:
      - OurNetworks-App

  # MultiTenant Stripe API
