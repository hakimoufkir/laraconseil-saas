<div class="container mt-5">
    <h2>User Management Dashboard</h2>
  
    <div class="card my-3">
      <div class="card-header">Create User</div>
      <div class="card-body">
        <form (ngSubmit)="createUser()">
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input
              type="text"
              id="userName"
              class="form-control"
              [(ngModel)]="newUser.userName"
              name="userName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="newUser.email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select
              id="roles"
              class="form-select"
              multiple
              [(ngModel)]="newUser.roleIds"
              name="roles"
            >
              <option *ngFor="let role of roles" [value]="role">
                Role {{ role }}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create User</button>
        </form>
      </div>
    </div>
  
    <div class="card my-3">
      <div class="card-header">Check Permission</div>
      <div class="card-body">
        <form (ngSubmit)="checkPermission()">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="number"
              id="userId"
              class="form-control"
              [(ngModel)]="checkUserId"
              name="userId"
              required
            />
          </div>
          <div class="mb-3">
            <label for="permissionName" class="form-label">Permission Name</label>
            <input
              type="text"
              id="permissionName"
              class="form-control"
              [(ngModel)]="checkPermissionName"
              name="permissionName"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Check Permission</button>
        </form>
  
        <div *ngIf="permissionCheckResult" class="mt-3">
          <strong>Permission Check Result:</strong>
          <p>{{ permissionCheckResult.message }}</p>
        </div>
      </div>
    </div>
  </div>
