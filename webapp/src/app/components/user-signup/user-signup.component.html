<div class="max-w-md mx-auto mt-10 p-6 border rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-semibold text-center mb-6">User Registration</h2>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-4">
        <label for="tenantName" class="block text-sm font-medium text-gray-700">Tenant Name</label>
        <input
          type="text"
          id="tenantName"
          [(ngModel)]="tenantName"
          name="tenantName"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
  
      <div class="mb-4">
        <label for="tenantEmail" class="block text-sm font-medium text-gray-700">Tenant Email</label>
        <input
          type="email"
          id="tenantEmail"
          [(ngModel)]="tenantEmail"
          name="tenantEmail"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
  
      <div class="mb-6">
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Create User
        </button>
      </div>
  
      <div *ngIf="successMessage" class="text-green-500 text-center mb-4">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>
    </form>
  </div>
